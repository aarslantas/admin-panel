<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.jpg" alt="logo" class="logo">
            <form action="#" class="form-search">

                <input type="text" class="form-search__search" placeholder="aranacak kelime">

                <button class="form-search__button">
                    <svg class="form-search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="admin-nav">
                    <div class="admin-nav__box">
                        <svg class="admin-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-warning"></use>
                        </svg>
                    </div>
                    <div class="admin-nav__box">
                        <img src="img/logo.jpg" alt="user" class="admin-nav__user-photo">
                        <span class="admin-nav__user-name">Ali</span>
                    </div>

            </nav>




        </header>
        <nav class="sidebar"></nav>

        <div class="main">

        </div>
    </div>
</body>
</html>
