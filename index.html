<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.jpg" alt="logo" class="logo">
            <form action="#" class="form-search">

                <input type="text" class="form-search__search" placeholder="search">

                <button class="form-search__button">
                    <svg class="form-search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="admin-nav">
                    <div class="admin-nav__box">
                        <svg class="admin-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-warning"></use>
                        </svg>
                    </div>
                    <div class="admin-nav__box">
                        <img src="img/profil.jpg" alt="user" class="admin-nav__user-photo">

                    </div>

            </nav>




        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home3"></use>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-files-empty "></use>
                            </svg>
                            <span>Pages</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-pie-chart"></use>
                            </svg>
                            <span>Charts</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-table2"></use>
                            </svg>
                            <span>Tables</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-libreoffice"></use>
                            </svg>
                            <span>Forms</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map2"></use>
                            </svg>
                            <span>Maps</span>
                        </a>
                    </li>



                </ul>


            </nav>

            <div class="main-content">
                main
            </div>
        </div>

    </div>
</body>
</html>
